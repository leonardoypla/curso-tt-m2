    <div class="top">
      <span class="top-title">Mapa e Formulário</span>
      <p class="top-content">
        Confira aqui a nossa localização e nosso formulário de contato abaixo!
      </p>
    </div>

    <div class="content">
      <div class="content-box">
        <img
          src="https://cdn-icons-png.flaticon.com/512/3082/3082383.png"
          height="30px"
          alt=""
        />
        <span class="content-title">Localização</span>

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.9743828113674!2d-38.512058835172105!3d-12.97349026336227!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x71604e7b38f66a7%3A0xb90fb09cf176ef24!2sPelourinho%2C%20Salvador%20-%20State%20of%20Bahia%2C%2040301-110!5e0!3m2!1sen!2sbr!4v1677073332931!5m2!1sen!2sbr"

            referrerpolicy="no-referrer-when-downgrade"

        </div>
      </div>
      <br />

      <br />

      <div class="content-box">
        <img
          src="https://cdn-icons-png.flaticon.com/512/561/561188.png"
          height="30px"
          alt=""
        />
        <span class="content-title">Contato</span>
        <br />
        <br />
        <form
          action="https://webhook.site/190ad4b7-a1c6-4f7a-b3f2-38e0631fcc90"
        >
          <input type="text" name="" id="" placeholder="Informe seu nome" />
          <input type="email" name="" id="" placeholder="Informe seu email" />
          <br /><br />
          <textarea
            cols="42"
            rows="10"
            placeholder="Digite a mensagem"
          ></textarea>
          <br />
          <button class="button-submit" type="submit" value="Sucesso!">
            ENVIAR
          </button>
        </form>
      </div>
    </div>
